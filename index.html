<style>
  .wrap {
  position: relative;
  top: 50px;
}
.left, .right {
  display: flex;
  width: 1000px;
  justify-content: space-between;
}
.right {

  position: relative;
  top: 50px;
	left: 50px;
}

.left img, .right img {
  width: 50px;
  height: 50px;
  opacity: 0;
  animation: fadeIn, fadeOut;
  animation-duration: 9s, 9s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
}
@keyframes fadeIn {
  10% {opacity: 1};
  100% {opacity: 1};
}
@keyframes fadeOut {
  25% {opacity: 0};
  100% {opacity: 0};
}

.left img:first-child {
  animation-delay: 0.5s, 3.5s;
}
.right img:first-child {
  animation-delay: 1s, 4s;
}
.left img:nth-child(2) {
  animation-delay: 1.5s, 4.5s;
}
.right img:nth-child(2) {
  animation-delay: 2s, 5s;
}
.left img:nth-child(3) {
  animation-delay: 2.5s, 5.5s;
}
.right img:nth-child(3) {
  animation-delay: 3s, 6s;
}
.left img:nth-child(4) {
  animation-delay: 3.5s, 6.5s;
}
.right img:nth-child(4) {
  animation-delay: 4s, 7s;
}
.left img:nth-child(5) {
  animation-delay: 4.5s, 7.5s;
}
.right img:nth-child(5) {
  animation-delay: 5s, 8s;
}
.left img:nth-child(6) {
  animation-delay: 5.5s, 8.5s;
}
.right img:nth-child(6) {
  animation-delay: 6s, 9s;
}
.left img:nth-child(7) {
  animation-delay: 6.5s, 9.5s;
}
.right img:nth-child(7) {
  animation-delay: 7s, 10s;
}
.left img:nth-child(8) {
  animation-delay: 7.5s, 10.5s;
}
.right img:nth-child(8) {
  animation-delay: 8s, 11s;
}


</style>

<div class="wrap">

  <div class="pairOfFeet">

  		<img src="http://host-a-murder.local/wp-content/uploads/2022/12/Purple-Left-2.png" />
  	</div>
    <!-- Right foot -->

  		<img src="http://host-a-murder.local/wp-content/uploads/2022/12/Purple-Right-2.png" />
  	</div>
  </div>	
</div>
