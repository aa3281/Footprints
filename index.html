<style>

.right {
  position: relative;

.left, .right {
  width: 50px;
  height: 50px;
  opacity: 0;
  animation: fadeIn, fadeOut;
  animation-duration: 9s, 9s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;

}

@keyframes fadeIn {
  10% {opacity: 1};
  100% {opacity: 1};
}
@keyframes fadeOut {
  25% {opacity: 0};
  100% {opacity: 0};
}
